<script>

jQuery(function(){
	var container = jQuery('#container');
	function layout(){
		var windowWidth = jQuery(window).width();
		var windowHeight = jQuery(window).height();
		container.css('width', windowWidth+'px');
		container.css('height', windowHeight+'px');
		container.css('left', '0px');
		container.css('top', '0px');
	}
	function initContent(){
		var windowWidth = jQuery(window).width();
		var windowHeight = jQuery(window).height();
        with(wof.widget)
            with(wof.bizWidget)
                with(wof.kernel)
                    with(wof.util){
                        var windowWidth = jQuery(window).width();
                        var flowLayout = new FlowLayout();
                        flowLayout.setLeft(0);
                        flowLayout.setTop(0);
                        flowLayout.setWidth(windowWidth-10);
                        flowLayout.setCols(4);
                        flowLayout.setItemHeight(60);

                        var sectionData1 = {title:'默认分组1',titleHeight:30,cols:3,itemHeight:250};
                        flowLayout.insertSection(sectionData1);

                        container.append(flowLayout.getDomInstance());
                        ObjectManager.add(flowLayout.getId(), flowLayout);

                        try{
                            var dataObject = new DataObject();
                            dataObject.appendTo(flowLayout);
                        }catch(e){
                            alert(e);
                        }
                        flowLayout.render();
                }
    }
	//重设工作区
	function resizeContent(){
		try{
			var windowWidth = jQuery(window).width();
			var windowHeight = jQuery(window).height();
			var layout = getContentLayout();
            layout.setWidth(windowWidth-10);
            layout.render();
		}catch(e){
            alert(e);
        }
	}
	jQuery(window).load(function(){
		layout();
        initContent();
	});
	jQuery(window).resize(function(){
		layout();
        resizeContent();
	});
});
window.getContentLayout = function(){
    return wof.util.ObjectManager.get(jQuery('#container').children('div[oid]').first().attr('oid'));
}
