<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <title>金智教育</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta content="all" name="robots"/>
    <meta name="author" content="xlsu@wisedu.com"/>
    <meta name="Copyright" content="www.wisedu.com"/>
    <meta name="description" content="基于HTML，CSS，JAVASCRIPT的简洁灵活的流行前端框架及交互组件集"/>
    <meta name="keywords" content="lovey,CSS框架,JS框架"/>
    <!--lovey核心css-->
    <link href="../../../style/css/lovey.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .line_input{
            font-size: 28px;
            height: 57px;
        }
    </style>
</head>
<body>
<h1>selected</h1>

<div id ="list" style="position: relative;">
    <div class="line_input"><input type="checkbox" id="chooseAll">全选</div>
    <div class="line_input"><input type="checkbox" class="choose" value="1111">1111</div>
    <div class="line_input"><input type="checkbox" class="choose" value="2222">2222</div>
    <div class="line_input"><input type="checkbox" class="choose" value="3333">3333</div>
    <div class="line_input"><input type="checkbox" class="choose" value="4444">4444</div>
    <div class="line_input"><input type="checkbox" class="choose" value="5555">5555</div>
</div>

<h1>selectedToString</h1>
<div style="position: relative;">
    <div><button onclick="getValue()" style="height: 38px;">获取选中的checkbox值</button></div>
    <div id="checkboxValue" style="height: 200px;border: red solid 1px;width: 78%;margin-top: 22px;font-size: 33px;"></div>
</div>

<script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../easyloader.js" type="text/javascript"></script>
<script type="text/javascript">

    $(document).ready(function () {
        using("html5", function () {
            $.loveyHtml5.selected();
        });
    });

    function getValue(){
        $("#checkboxValue").text($.loveyHtml5.selectedToString());
    }
</script>
</body>
</html>
