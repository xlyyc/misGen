<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>表格</title>
    <!--lovey ui-->
    <link href="../../../style/css/lovey.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="ui_container w1000 m10">
        <h2>表格</h2>
       <div class="show">
           <div id="maingrid"></div>
       </div>
</div>


<script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../easyloader.js" type="text/javascript"></script>
<script src="../../../../docs/LigerUI/demos/grid/CustomersData.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        using(["grid"], function () {
            // 选中的数据
            var initCustomerIDList = [ ];
            $("#maingrid").ligerGrid({
                columns: [
                    { display: "部署包名称", 		name: "packageName", 	align: "center"},
                    { display: "版本号", 			name: "packageVersion", align: "center"},
                    { display: "上传时间", 		name: "uploadTime", 	align: "center"},
                    { display: "上传人", 			name: "uploadPerson", 	align: "center"},
                    { display: "上传IP", 			name: "uploadIP", 		align: "center"},
                    { display: "部署状态",			name: "deployStatus", 	align: "center"},
                    { display: "部署时间", 		name: "deployTime", 	align: "center"},
                    { display: "还原状态", 		name: "restoreStatus", 	align: "center"},
                    { display: "上传路径", 		name: "uploadPath", 	align: "center"},
                    { display: "依赖部署包名称依赖部署包名称",	name: "dependencePackageNames", align: "center"},
                    { display: "执行操作", 		name: "execute", 		align: "center"}
                ],
               // checkbox:true,
               // rownumbers:true,
                width: "100%",
                // height: "94%",
                allowAdjustColWidth: true,
                pageSizeOptions:[2,10,15,20],
                data:CustomersData2
            });

        })
    })
</script>
