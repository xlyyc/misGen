<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>javascript-grid</title>
    <!--lovey ui-->
    <link href="../../../../lovey/style/css/lovey.css" rel="stylesheet" type="text/css"/>
    <!--文档自定义样式-->
    <link href="../../../../docs/assets/css/docs.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="ui_container w1000 m10 example_grid " style="height:800px">
    <div id="maingrid2"></div>
    <br/>
</div>
<!--jquery核心文件-->
<script src="../../../../lovey/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!--懒加载核心js文件-->
<script src="../../../../lovey/js/easyloader.js" type="text/javascript"></script>
<!--CustomersData 表格内数据-->
<script src="data/longData.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function () {
    using(["grid", "menu"], function () {
        $("#maingrid2").ligerGrid({
            columns: [
                { display: '主键', name: 'CustomerID', align: 'left',width:"10%"},
                { display: '公司名', name: 'CompanyName' ,width:"20%"},
                { display: '联系名', name: 'ContactName',width:"30%"},
                { display: '城市', name: 'City' ,width:"20%"}
            ],
            checkbox:true,
            rownumbers:true,
			data: CustomersData,
            width: 680,
            height:400,
            InWindow:false
        });
    })
});
</script>
</body>
</html>
