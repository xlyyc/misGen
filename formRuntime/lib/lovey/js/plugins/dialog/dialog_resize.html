<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>javascript-accordion</title>
    <!--lovey ui-->
    <link href="../../../../lovey/style/css/lovey.css" rel="stylesheet" type="text/css"/>
    <!--文档自定义样式-->
    <link href="../../../../docs/assets/css/docs.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="ui_container w1000 m10 example_dialog">
    <div class="show">
        <h4>show_resize</h4>
        <p><a class="ui_btn" target="_blank" onclick="show_dialog02()">show_dialog02</a></p>
    </div>
</div>
<!--jquery核心文件-->
<script src="../../../../lovey/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!--懒加载核心js文件-->
<script src="../../../../lovey/js/easyloader.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        using("dialog");

        //最大化 by Eking on 2013.9.11
        var oMax = $('.l-dialog-max');
        var oRestore = $('.l-dialog-restore');
        oMax.live('mouseover',function(){
            $(this).addClass('l-dialog-max-over');
        });
        oMax.live('mouseout',function(){
            $(this).removeClass('l-dialog-max-over');
        });

        oMax.live('click',function(){
            $('.l-dialog').css({left:'0',top:'0'});
            $(".l-dialog-content").css({height:'715px',width:'800px'});
            $('.l-dialog-body').width(1260);
            $('.dialog-bg').hide();
            $(this).removeClass().addClass('l-dialog-restore');
            $('.l-dialog-title').click(function(){
                return false;
            });
        });
        oRestore.live('mouseover',function(){
            $(this).addClass('l-dialog-restore-over');
        });
        oRestore.live('mouseout',function(){
            $(this).removeClass('l-dialog-restore-over');
        });
        oRestore.live('click',function(){
            $('.dialog-bg').show();
            $(this).removeClass().addClass('l-dialog-max');
        });

    });
    function show_dialog02() {
        $.ligerDialog.ajaxFormSubmit({
            className:"dialog_style02",
            title:'',
            formUrl:'form.html',
            formId:'form1',
            width:300,
            height:200
        });
    }
</script>
</body>
</html>
