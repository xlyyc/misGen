<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>javascript-accordion</title>
    <!--lovey ui-->
    <link href="../../../../lovey/style/css/lovey.css" rel="stylesheet" type="text/css"/>
    <!--文档自定义样式-->
    <link href="../../../../docs/assets/css/docs.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="ui_container w1000  example_dialog">
    <div class="show">
        <h4>show_dialog01</h4>

        <p><a class="ui_btn" target="_blank" onclick="show_dialog01()">show_dialog01</a></p>
    </div>
    <div class="show">
        <h4>show_dialog02</h4>

        <p><a class="ui_btn" target="_blank" onclick="show_dialog02()">show_dialog02</a></p>
    </div>
    <div class="show">
        <h4>show_dialog03</h4>

        <p><a class="ui_btn" target="_blank" onclick="show_dialog03()">show_dialog03</a></p>
    </div>
    <div class="show">
        <h4>show_dialog041</h4>

        <p><a class="ui_btn" target="_blank" onclick="show_dialog04()">show_dialog04</a></p>
    </div>
</div>
<!--jquery核心文件-->
<script src="../../../../lovey/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!--懒加载核心js文件-->
<script src="../../../../lovey/js/easyloader.js" type="text/javascript"></script>
<script type="text/javascript">
    easyloader.dialogCssName = "dialog_style01";

    function show_dialog01() {
        using("dialog", function () {
            $.ligerDialog.ajaxFormSubmit({
                className: "dialog_style01",
                title: '',
                formUrl: '',
                formId: 'form1',
                width: 500,
                height: 400,
                allowToMin: true,
                allowToMax: true
            });
        });
    }

    function show_dialog02() {
        using("dialog", function () {
            $.ligerDialog.ajaxFormSubmit({
                className: "dialog_style02",
                title: '',
                formUrl: '',
                formId: 'form1',
                width: 500,
                height: 400,
                allowToMax: true
            });
        });
    }

    function show_dialog03() {
        using("dialog", function () {
            $.ligerDialog.ajaxFormSubmit({
                className: "dialog_style03",
                title: '',
                formUrl: '',
                formId: 'form1',
                width: 500,
                height: 400,
                allowRefresh: true,
                allowToMin: true,
                allowToMax: true
            });
        });
    }

    function show_dialog04() {
        using("dialog", function () {
            $.ligerDialog.open({
                className: "dialog_style04",
                title: '',
                formUrl: '',
                formId: 'form1',
                width: 500,
                height: 400,
                allowRefresh: true,
                allowToMin: true,
                allowToMax: true
            });
        });
    }
</script>
</body>
</html>
