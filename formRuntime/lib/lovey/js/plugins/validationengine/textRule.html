<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>规则验证</title>
    <!--lovey ui-->
    <link href="../../../style/css/lovey.css" rel="stylesheet" type="text/css"/>
    <script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../easyloader.js" type="text/javascript"></script>
</head>
<body>
<div class="m10">
    <form class="ui_form" id="form1">
        <h2>规则验证</h2>
        <table class="ui_table  ui_table_bordered">
            <tr>
                <th>输入规则</th>
                <td><input name="rule" value="" type="text" id="rule" class="input_xlarge text-input">
                </td>
            </tr>
            <tr>
                <th>测试规则框</th>
                <td><input name="" value="" type="text" id="textInput" class="input_xlarge text-input">
                </td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript">
    easyloader.hideFormError=false;
    $(document).ready(function () {
        using( "validationengine", function(){
            $("#form1").validationEngine();
        });
    });


    function buildRule(){
        var textInput =  $("#textInput");
        textInput.removeAttr("class");
        textInput.addClass("input_xlarge text-input " + $("#rule").val());
        $("#textInput").focusout();
    }

    $("#rule").focusout(function(){
        buildRule();
    });


</script>
</body>
</html>
