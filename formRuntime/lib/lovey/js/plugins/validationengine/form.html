<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Form表单验证</title>
    <!--lovey ui-->
    <link href="../../../style/css/lovey.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="m10">
    <form class="ui_form" id="form1">
        <h2>注册表单</h2>
        <a href="javascript:void(0)" class="prev"></a>
        <!--<a href="#" class="tips" title="aaa|qqq">aa</a>-->
        <table class="ui_table  ui_table_bordered">
            <tr>
                <th>身份证号</th>
                <td><input type="text" id="card" class="input_xlarge validate[optional,custom[notZero]] text-input">
                </td>
            </tr>
            <tr>
                <th>真实姓名</th>
                <td><input type="text" id="name"
                           class="input_xlarge validate[length[2,15]] text-input"></td>
            </tr>
            <tr>
                <th>用户名</th>
                <td><input type="text"
                           class="input_xlarge validate[optional,length[2,10],custom[test],ajax[ajaxUser]]"
                           id="userName" value="">//ajax验证用户名
                </td>
            </tr>
            <tr>
                <th>英文名</th>
                <td><input type="text" name="nick" id="nick"
                           class="input_xlarge validate[required,custom[onlyLetter]] text-input"></td>
            </tr>
            <tr>
                <th>主页</th>
                <td><input type="text" name="homepage" id="url" class="input_xlarge validate[optional,custom[url]] text-input">
                </td>
            </tr>
            <tr>
                <th>密码</th>
                <td><input type="text" name="password" id="password"
                           class="input_xlarge validate[required,length[6,12]] text-input"></td>
            </tr>
            <tr>
                <th>确认密码</th>
                <td><input type="text" name="repeat" id="chkPassword"
                           class="input_xlarge validate[required] text-input"></td>
            </tr>
            <tr>
                <th>时间</th>
                <td><input type="text" class="input_xlarge validate[required]" id="startTime"></td>
            </tr>
            <tr>
                <th>时间</th>
                <td><input type="text" class="input_xlarge validate[equals[startTime]]" id="startTime2"></td>
            </tr>
            <tr>
                <th>爱好</th>
                <td><input type="text" class="input_xlarge validate[funcCall[checkFav]]" id="fav"></td>
            </tr>
            <tr>
                <th>主页</th>
                <td><input type="text" name="homepage" id="url2" class="input_xlarge validate[optional,custom[url]] text-input">
                </td>
            </tr>
            <tr>
                <th>信箱：</th>
                <td><input type="text" name="email" id="email" class="input_xlarge validate[optional,custom[email]] text-input">
                </td>
            </tr>
            <tr>
                <th>qq：</th>
                <td><input type="text" name="qq" id="qq" class="input_xlarge validate[optional,custom[qq]] text-input"></td>
            </tr>
            <tr>
                <th>电话：</th>
                <td><input type="text" name="phone" id="phone" class="input_xlarge validate[optional,custom[phone]] text-input">
                </td>
            </tr>
            <tr>
                <th>手机：</th>
                <td><input type="text" name="mobile" id="mobile"
                           class="input_xlarge validate[optional,custom[mobilephone]] text-input"></td>
            </tr>
            <tr>
                <th>生日：</th>
                <td><input type="text" name="birthday" id="birthday"
                           class="input_xlarge validate[optional,custom[date]] text-input"></td>
            </tr>
            <tr>
                <th>IP：</th>
                <td><input type="text" name="ip" id="ip" class="input_xlarge validate[optional,custom[ip]] text-input"></td>
            </tr>
            <tr>
                <th>整数：</th>
                <td><input type="text" name="integer" id="integer"
                           class="input_xlarge validate[optional,custom[onlyInteger]] text-input"></td>
            </tr>
            <tr>
                <th>数字：</th>
                <td><input type="text" name="number" id="number"
                           class="input_xlarge validate[optional,custom[onlyNumber]] text-input"></td>
            </tr>
            <tr>
                <th>大于0：</th>
                <td><input type="text" name="zero" id="zero" class="input_xlarge validate[optional,custom[notZero]] text-input">
                </td>
            </tr>
            <tr>
                <th>操作系统：</th>
                <td>
                    <label class="select inline">
                        <select name="operation" id="operation" class="validate[required] text-input">
                            <option value="">选择您所用的操作系统</option>
                            <option value="win98">win98</option>
                            <option value="win2k">win2k</option>
                            <option value="winxp">winxp</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <th>所在省份：</th>
                <td>
                    <label class="radio inline">
                    广东<input name="province" value="1" type="radio" id="radio1" class="validate[required] radio">
                    </label>
                    <label class="radio inline">
                    陕西<input name="province" value="2" type="radio" id="radio2" class="validate[required] radio">
                    </label>
                    <label class="radio inline">
                    浙江<input name="province" value="3" type="radio" id="radio3" class="validate[required] radio">
                    </label>
                    <label class="radio inline">
                    江西<input name="province" value="4" type="radio" id="radio4" class="validate[required] radio">
                    </label>
                </td>
            </tr>
            <tr>
                <th>最少2项目：</th>
                <td>
                    <label class="checkbox inline">
                        运动<input name="favorite1" value="1" type="checkbox" id="checkbox1"
                             class="validate[minCheckbox[2]] checkbox">
                    </label>
                    <label class="checkbox inline">
                    上网<input name="favorite1" value="2" type="checkbox" id="checkbox2"
                             class="validate[minCheckbox[2]] checkbox">
                    </label>
                    <label class="checkbox inline">
                    听音乐<input name="favorite1" value="3" type="checkbox" id="checkbox3"
                              class="validate[minCheckbox[2]] checkbox">
                    </label>
                    <label class="checkbox inline">
                    看书<input name="favorite1" value="4" type="checkbox" id="checkbox4"
                             class="validate[minCheckbox[2]] checkbox">
                    </label>
                </td>
            </tr>
            <tr>
                <th>最多3项目：</th>
                <td>
                    <label class="checkbox inline">
                    运动<input name="favorite2" value="1" type="checkbox" id="checkbox11"
                             class="validate[maxCheckbox[3]] checkbox">
                    </label>
                    <label class="checkbox inline">
                    上网<input name="favorite2" value="2" type="checkbox" id="checkbox22"
                             class="validate[maxCheckbox[3]] checkbox">
                    </label>
                    <label class="checkbox inline">
                    听音乐<input name="favorite2" value="3" type="checkbox" id="checkbox33"
                              class="validate[maxCheckbox[3]] checkbox">
                    </label>
                    <label class="checkbox inline">
                    看书<input name="favorite2" value="4" type="checkbox" id="checkbox44"
                             class="validate[maxCheckbox[3]] checkbox">
                    </label>
                </td>
            </tr>
            <tr>
                <th>自我介绍：</th>
                <td><textarea name="description" id="description"
                              class="validate[required,custom[chinese],length[10,100]] text-input">中文是一个字</textarea>
                </td>
            </tr>
            <tr>
                <th>相片上传：</th>
                <td><input name="up" type="file" id="file"
                           class="validate[optional,accept[gif:png:jpg]] text-input"></td>
            </tr>
            <tr>
                <th>时间</th>
                <td><input type="text" class="input_xlarge validate[required]" id="startTime3"></td>
            </tr>
        </table>
        <div class="ui_form_actions">
            <button class="ui_btn ui_btn_primary" type="submit">立即保存</button>
            <button class="ui_btn" type="button">取消</button>
        </div>
    </form>
</div>

<script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../easyloader.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        /**
         * 全局设定一些需要的参数
         * @type {boolean}
         */
        easyloader.isIframe = (window != top);

        using(["dateeditor", "validationengine","imagepreview"], function () {
            $("#startTime").ligerDateEditor({
                format:"yyyy/MM/dd hh:mm:ss",
                width:200,
                editorWidth:200,
                showTime:true,
                zindex:1001,
                lessSysDate:true
            });

            $("#startTime2").ligerDateEditor({
                format:"yyyy/MM/dd hh:mm:ss",
                width:200,
                editorWidth:200,
                showTime:true,
                onChangeDate:function (formatVal) {
                    alert(formatVal);
                },
                lessSysDate:true
            });

            $("#startTime3").ligerDateEditor({
                format:"yyyy/MM/dd hh:mm:ss",
                width:200,
                editorWidth:200,
                showTime:true,
                zindex:1001,
                lessSysDate:true
            });

            $.validationEngineLanguage.allRules.test = {
                "regex":"/^[0-9a-zA-Z\u4e00-\u9fa5]*$/",
                "alertText":"* 只允许英文字母、数字和中文"
            };

            $.validationEngineLanguage.allRules.ajaxUser = {
                "file":"check.json",
                "alertTextOk":"* 可以使用.",
                "alertTextLoad":"* 正在检查中, 请稍侯...",
                "alertText":"* 已被占用."
            };

            $("#form1").validationEngine({
                hideFormError:false,
                beforeSuccess:function(){
                    alert("AA");
                }
            });
        })
    });

    function checkFav(field, rules, i) {
        var fn_result = "";
        using("dialog", function () {
            window.console && console.log("BB");
            fn_result = {isError:false, alertText:"* 数据输入不合法"};
        });

        return fn_result;
    }

    function alertInfo(){
        window.console && console.log("AA");
    }
</script>
</body>
</html>
