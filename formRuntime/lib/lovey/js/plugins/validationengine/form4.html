<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Form表单验证</title>
    <!--lovey ui-->
    <link href="../../../style/css/lovey.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="m10">
    <form class="ui_form" id="form1">
        <h2>注册表单</h2>
        <a href="javascript:void(0)" class="prev"></a>
        <!--<a href="#" class="tips" title="aaa|qqq">aa</a>-->
        <table class="ui_table  ui_table_bordered">

            <tr>
                <th>姓名</th>
                <td><input type="text" id="name" class="input_xlarge validate[required] text-input" required_alertText="*用户名 不能为空"></td>
            </tr>

            <tr>
                <th>密码</th>
                <td><input type="text" name="password" id="password" class="input_xlarge validate[length[2,3]] text-input" length_alertText="*aaaaaaaaaaa" length_alertText2="*bbbbbbbbbbbb" length_alertText3="*cccccccccc"></td>
            </tr>


        </table>
        <div class="ui_form_actions">
            <button class="ui_btn ui_btn_primary" type="submit">立即保存</button>
            <button class="ui_btn" type="button">取消</button>
        </div>
    </form>
</div>

<script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../easyloader.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        /**
         * 全局设定一些需要的参数
         * @type {boolean}
         */
        easyloader.isIframe = (window != top);

        using( "validationengine", function () {
            $("#form1").validationEngine({
                beforeSuccess:function(){
                    alert("AA");
                }
            });
        })
    });

</script>
</body>
</html>
