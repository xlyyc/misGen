<head>

    <!--
    <LINK>标记也有一个可选的MEDIA属性，用于指定样式表被接受的介质或媒体。允许的值有
    screen (缺省值)，提交到计算机屏幕；
    print， 输出到打印机；
    projection，提交到投影机；
    aural，扬声器；
    braille，提交到凸字触觉感知设备；
    tty，电传打字机 (使用固定的字体)；
    tv，电视机；
    all，所有输出设备。
    -->
    <link rel="stylesheet" href="../../../css/global.css" type="text/css" media="all"/>
    <!--[if IE]>
    <link rel="stylesheet" href="../../../css/core/ie.css" type="text/css" media="all"/>
    <![endif]-->
