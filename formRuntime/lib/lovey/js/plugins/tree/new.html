<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<style>
*{margin: 0;padding:0}
.l-html{width:300px;height:240px;border:1px solid black;margin:100px auto;padding: 10px; overflow: scroll}
.l-body{
    white-space: nowrap;
    word-break: keep-all;
    height: 22px;
    line-height: 22px;

}
.l-box{
    height: 20px;
    border:1px solid green;

    *display: inline;
}
.l-span{
    height: 20px;
    border:1px solid green;
    display: inline-block;
}

</style>
<body>

<div class="l-html">
    <div class="l-body">
        <div class="l-box">1</div>
        <div class="l-box">2</div>
        <div class="l-box">3</div>
        <div class="l-box">4</div>
        <div class="l-box">5</div>
        <div class="l-box">6</div>
        <div class="l-box">7</div>
        <div class="l-box">8</div>
        <span class="l-box">999... 999... 9.9.9.9.9.9.9.9.9.9.9.9.9.9</span>
    </div>
</div>
</body>
</html>
