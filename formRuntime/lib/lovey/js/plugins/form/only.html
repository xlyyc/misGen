    <link href="../../../style/css/lovey.css" rel="stylesheet" type="text/css"/>
</head>

    <div class="w960">
        <form name="form" id="form" action="" method="post">
            <h2>注册表单</h2>
            <table class="ui_table  ui_table_bordered">
                <tbody>
                <tr>
                    <th>用户名</th>
                    <td><input id="input01" class="input_xlarge" type="text">

                        <p class="help_block">4-30个字符,支持中英文，数字</p></td>
                </tr>
                <tr>
                    <th>密码</th>
                    <td><input id="input02" class="input_xlarge" type="text"></td>
                </tr>
                <tr>
                    <th>性别</th>
                    <td>
                        <label class="radio inline">
                            <input name="optionsRadios" id="11" value="" checked="" type="radio">男
                        </label>
                        <label class="radio inline">
                            <input name="optionsRadios" id="12" value="" type="radio">女
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>身高</th>
                    <td>
                        <div class="input_append">
                            <input class="span2" id="appendedInput" size="16" type="text"><span class="add_on">公分</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>体重</th>
                    <td>
                        <div class="input_append">
                            <input class="span2" id="appendedInput1" size="16" type="text"><span class="add_on">KG</span>
                        </div>
                    </td>
                </tr>
                </tbody>
                </table>
        </form>
        <a class="ui_btn" id="submit" href="javascript:;">提交表单</a>
        <a class="ui_btn" id="reset" href="javascript:;">重置表单</a>
    </div>
</div>

<!--jquery核心js文件-->
<script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!--代码高亮-->
<script src="../../lovey_common.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="../syntaxhighlighter/styles/easy.css"/>
<script type="text/javascript" src="../syntaxhighlighter/scripts/shCore.js"></script>
<script type="text/javascript" src="../syntaxhighlighter/scripts/shBrushJScript.js"></script>
<script type="text/javascript" src="../syntaxhighlighter/scripts/shBrushPhp.js"></script>
<script type="text/javascript" src="../syntaxhighlighter/helper.js"></script>
<!--懒加载核心js文件-->

<script src="jquery.form.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var form = $("#form");
        $("#submit").click(function(){
            form.ajaxForm();
        });
        $("#reset").click(function(){
            form.resetForm();
        });
    });
</script>
</body>
