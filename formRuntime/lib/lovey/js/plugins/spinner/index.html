<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Language" content="zh-CN"/>

    <title>spinner</title>
    <!--lovey核心css-->
    <link href="../../../../lovey/style/css/lovey.css" rel="stylesheet" type="text/css"/>
    <!--API全局样式-->
    <link rel="stylesheet" href="../../../../docs/assets/css/api.css" type="text/css" media="screen, projection"/>
    <!--自定义样式-->
    <link rel="stylesheet" href="../../../../docs/assets/css/docs.css" type="text/css"/>
    <!--<link rel="stylesheet" href="default/spinner.css" type="text/css"/>-->

</head>
<body style="padding:10px">
<h3>示例一：浮点数(默认)</h3>
<input id="txt1" type="text" value="3" />
<br />
<h3>示例二：整数</h3>
<input id="txt2" type="text" value="2.3" />
<br />
<h3>示例三：非负整数</h3>
<input id="txt3" type="text" value="3" />
<br />
<!--    <h3>示例四：时间</h3>
    <input id="txt4" type="text"/>
    <br />-->

<div style="display:none;">

</div>

<!--jquery1.7.1核心js文件-->
<script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!--懒加载核心js文件-->
<script type="text/javascript" src="../../easyloader.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        using("spinner",function(){
            $("#txt1").ligerSpinner();
            $("#txt2").ligerSpinner({ type: "int" });
            $("#txt3").ligerSpinner({ type: "int",isNegative:false });
        });
    });
</script>
</body>
</html>
