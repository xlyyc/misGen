    <script type="text/javascript">

        var navtab = null;
       $(document).ready(function ()
        {
            using(['dialog','tab'],function(){
                $("#tab1").ligerTab({isVerticalTab:false});
                navtab = $("#tab1").ligerGetTabManager();
            });

        });
/*        var alert = function (t)
        {

        }*/

        function f_click(type)
        {
            switch (type)
            {
                case "moveToPrevTabItem":
                    navtab.moveToPrevTabItem();
                    break;
                case "moveToNextTabItem": 
                    navtab.moveToNextTabItem();
                    break;
                case "moveToLastTabItem":
                    navtab.moveToLastTabItem();
                    break;
                case "getTabItemCount":
                    alert(navtab.getTabItemCount());
                    break;
                case "getSelectedTabItemID":
                    alert(navtab.getSelectedTabItemID());
                    break;
                case "removeSelectedTabItem":
                    navtab.removeSelectedTabItem();
                    break;
                case "removeSelectedTabItem":
                    navtab.removeSelectedTabItem();
                    break;
                case "removeSelectedTabItem":
                    navtab.removeSelectedTabItem();
                    break;
                case "overrideSelectedTabItem":
                    $.ligerDialog.prompt('请输入网址', 'http://www.baidu.com', function (yes, value)
                    {
                        if (yes) navtab.overrideSelectedTabItem({ url: value });
                    });
                    break;
                case "selectTabItem":
                    $.ligerDialog.prompt('请输入tabid', '', function (yes, value)
                    {
                        if (yes) navtab.selectTabItem(value);
                    });
                    break;
                case "isTabItemExist":
                    $.ligerDialog.prompt('请输入tabid', '', function (yes, value)
                    { 
                        if (yes) alert(navtab.isTabItemExist(value));
                    });
                    break;
                case "addTabItem":
                    $.ligerDialog.prompt('请输入网址', 'http://www.baidu.com', function (yes, value)
                    {
                        if (yes) navtab.addTabItem({ url: value });
                    });
                    break;
                case "removeTabItem":
                    $.ligerDialog.prompt('请输入tabid', '', function (yes, value)
                    {
                        if (yes) navtab.removeTabItem(value);
                    });
                    break;
                case "removeOther":
                    $.ligerDialog.prompt('请输入tabid', '', function (yes, value)
                    {
                        if (yes) navtab.removeOther(value);
                    });
                    break;
                case "reload":
                    navtab.reload(navtab.getSelectedTabItemID());
                    break;
                case "removeAll":
                    navtab.removeAll();
                    break;
            }
        }
        $(function(){
                //初始状态设置
                $("#select tr").addClass("select");
                $(".select>td:first").addClass("focus");
                $(".select>td:not(:first)").addClass("unfocus");
                $(".content>div:not(:first)").hide();
                $(".select>td").each(function(index){
                    //单击事件触发标签转换
                    $(this).click(function(){
                        $("td.focus").addClass("unfocus").removeClass("focus");
                        $(this).remove("unfocus").addClass("focus");
                        $(".content>div:visible").hide();
                        $(".content>div:eq(" + index + ")").show();
                    });
                });
        });
    </script>
    <style type="text/css">
        body{ font-size:12px;}

	.focus {
		cursor: pointer;

		border-bottom: solid 1px #333333;
		border-left: solid 1px #333333;

	.content {
