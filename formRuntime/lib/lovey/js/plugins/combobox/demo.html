<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>下拉框</title>
    <!--lovey ui-->
    <link href="../../../style/css/lovey.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="ui_container w1000 m10">
        <h2>下拉框</h2>
       <div class="show"><input type="text" id="selectSite" /></div>
</div>

<script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../easyloader.js" type="text/javascript"></script>
<script src="../../../../docs/LigerUI/demos/grid/CustomersData.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        using(["combobox", "tree", "grid", "dialog"], function () {
            $("#selectSite").ligerComboBox({
                width: 200,
                selectBoxHeight: 310,
                selectBoxWidth: 800,
                valueField: "CustomerID",
                textField: "CustomerID",
                grid: {
                    columns: [
                        { display: '顾客', name: 'CustomerID', align: 'left', width: 100},
                        { display: '公司名', name: 'CompanyName', minWidth: 200 },
                        { display: '联系名', name: 'ContactName', minWidth: 140 },
                        { display: '电话', name: 'Phone', minWidth: 140 },
                        { display: '城市', name: 'City', minWidth: 120 },
                        { display: '国家', name: 'Country', minWidth: 100 }
                    ],
                    data: CustomersData,
                    allowAdjustColWidth:true,
                    pageSize: 10,
                    checkbox: false
                }
            });
        });
    })
</script>
</body>
</html>
