<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <title>金智教育</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta content="all" name="robots"/>
    <meta name="author" content="xlsu@wisedu.com"/>
    <meta name="Copyright" content="www.wisedu.com"/>
    <meta name="description" content="基于HTML，CSS，JAVASCRIPT的简洁灵活的流行前端框架及交互组件集"/>
    <meta name="keywords" content="lovey,CSS框架,JS框架"/>
    <!--lovey核心css-->
    <link href="../../../style/css/lovey.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
       .string_box{
           width: 800px;
           height: 800px;
           top: 20%;
           left: 21%;
           position: absolute;
       }

        .string_box_line{
            height: 25%;
        }

       .string_box_line>.title{
           font-size: 37px;
           font-weight: bold;
       }

       .string_box_line>.title{
           font-size: 37px;
           font-weight: bold;
       }

       .string_box_line>.result{
           height: 50px;
           width: 100%;
           border: red solid 1px;
           margin-top: 5px;
       }

        .input>input{
            width: 80%;
            height: 30px;
        }
    </style>
</head>
<body>

<div class="string_box">
    <div class="string_box_line">
        <div class="title">cutString</div>
        截取的字符串：<div id="before1"  class="input">111111111111111111111111111111111</div>
        截取的长度： <div id="before11"  class="input">10</div>
        截取的结果： <div id="after1" class="result"></div>
        <hr>
    </div>
    <div class="string_box_line">
        <div class="title">formate</div>
        格式化之前的内容：<div id="before2" class="input">1024</div>
        格式化之后的内容： <div id="after2" class="result"></div>
        <hr>
    </div>
    <div class="string_box_line">
        <div class="title">exceReg</div>
        验证的字符串：<div id="before3"  class="input">你好</div>
        验证规则：<div id="before31"  class="input">/[^\x00-\xff]/g</div>
        验证结果： <div id="after3" class="result"></div>
        <hr>
    </div>
</div>

</div>


<script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../easyloader.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        using("string",function(){
            $("#after1").text(
                    $.loveyString.cutString({
                        execString:$("#before1").text(),
                        cutLength:parseInt($("#before11").text()),
                        suffix:'。。。'
                    })
            );
            $("#after2").text(
                    $.loveyString.formate({
                        fileSize:parseInt($("#before2").text())
                    })
            );
            $("#after3").text(
                    $.loveyString.exceReg({
                        execString:$("#before3").text(),
                        regexStr:$("#before31").text()
                    })
            )
        });
    });

</script>
</body>
</html>
