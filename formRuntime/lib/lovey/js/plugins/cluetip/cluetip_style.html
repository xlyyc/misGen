<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>javascript-cluetip</title>
    <!--lovey ui-->
    <link href="../../../../lovey/style/css/lovey.css" rel="stylesheet" type="text/css"/>
    <!--文档自定义样式-->
    <link href="../../../../docs/assets/css/docs.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="ui_container example_cluetip">
    <h2>默认风格<code>cluetipClass:'default',</code></h2>
    <a title="Title:|The first set of contents comes after the first delimiter in the title.|In this case, the delimiter is a pipe" href="#" id="title">This example</a>

    <h2>jtip<code>cluetipClass:'jtip',</code></h2>
    <a title="Title:|The first set of contents comes after the first delimiter in the title.|In this case, the delimiter is a pipe" href="#" id="jtip">This example</a>

    <h2>rounded<code>cluetipClass:'rounded',</code></h2>
    <a title="Title:|The first set of contents comes after the first delimiter in the title.|In this case, the delimiter is a pipe" href="#" id="rounded">This example</a>

    <h2>rounded<code>cluetipClass:'rounded',</code></h2>
    <a title="aa" href="index.html" rel="index.html" id="rounded2">This example</a>

</div>
<!--jquery核心文件-->
<script src="../../../../lovey/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!--懒加载核心js文件-->
<script src="../../../../lovey/js/easyloader.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        using("cluetip", function () {
            $("#title").cluetip({
                sticky: false,
                splitTitle:   '|'
            });
            $("#jtip").cluetip({
                sticky: false,
                cluetipClass:'jtip',
                splitTitle:   '|'
            });
            $("#rounded").cluetip({
                sticky: false,
                cluetipClass:'rounded',
                splitTitle:   '|'
            });

            $("#rounded2").cluetip();
        })
    })
</script>
</body>
</html>
