    <title>浏览器信息获取</title>
    <!--lovey核心css-->

<body>
<div></div>
<!--jquery1.7.1核心js文件-->
<script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="browser.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    window.console && console.log($.loveyBrowser.info());
    $("div:first").append("浏览器的正式名称："+$.loveyBrowser.info().appName+"<br>");
    $("div:first").append("浏览器的版本号："+$.loveyBrowser.info().appVersion+"<br>");
    $("div:first").append("浏览器类型："+$.loveyBrowser.info().browserType+"<br>");
    $("div:first").append("屏幕分辨率宽度："+$.loveyBrowser.info().screenWidth+"<br>");
    $("div:first").append("屏幕分辨率高度："+$.loveyBrowser.info().screenHeight+"<br>");
</script>
