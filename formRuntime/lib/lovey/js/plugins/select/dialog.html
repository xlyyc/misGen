<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>javascript-select</title>
    <!--lovey ui-->
    <link href="../../../../lovey/style/css/lovey.css" rel="stylesheet" type="text/css"/>
    <!--文档自定义样式-->
    <link href="../../../../docs/assets/css/docs.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="m20">
        <div id="userId"></div>
        <a onclick="openSelect2()" class="ui_btn ui_btn_small mt5">点击弹出选人</a>
</div>

<!----------选人组件高级搜索开始---------->
<script type="text/template" id= "gradeSearchTemplate" >
    <div class="advancedSearch shadow_bottom">
        <table class="advanced_table">
            <tr>
                <th width="15%">字段名称</th>
                <td width="35%"><input type="text" class="input_block gradeParams" placeholder="1111"></td>
                <th width="15%">字段名称</th>
                <td width="35%"><input type="text" class="input_block gradeParams" placeholder="1111"></td>
            </tr>
            <tr>
                <th width="15%">字段名称</th>
                <td width="35%">
                    <select id="" class="input_block gradeParams" name="gw">
                        <option>简报</option>
                        <option>每周信息</option>
                    </select>
                </td>
                <th width="15%">单选</th>
                <td width="35%">
                    <label class="radio inline" for="">
                        <input class="gradeParams" type="radio" name="optionsRadios1" value="1" checked>用户
                    </label>
                    <label class="radio inline" for="">
                        <input class="gradeParams" type="radio" name="optionsRadios1" value="1">群组
                    </label>
                </td>
            </tr>
        </table>
    </div>
</script>
<!----------选人组件高级搜索结束---------->
<!--jquery核心文件-->
<script src="../../../../lovey/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!--懒加载核心js文件-->
<script src="../../../../lovey/js/easyloader.js" type="text/javascript"></script>
<script type="text/javascript">
    //判断当前页面是否被Iframe集成
    easyloader.isIframe = (window != top);
    //启用SNS风格，动态程序在高层页面全局设定
    easyloader.dialogCssName = "dialog_style02";
    var selectManage=null;
    $(document).ready(function () {
        using(["select","dialog"], function () {
            $("#userId").ligerDialogSelect({
                rightItemName: "firstName",
                rightItemValue: "id",
                template:{
                    gradeSearch:$("#gradeSearchTemplate").html()
                },
                initJson: [
                    { id: 1254305, firstName: '校办秘书一'},
                    { id: 1254306, firstName: '校办秘书二'},
                    { id: 1254308, firstName: '教务副处长'}
                ],
                items: [
                    {
                        title: "用户",
                        leftUrl: "org.json",
                        rightUrl: "user.json",
                        roleUrl: "role.json"
                    },
                    {
                        title: "用户2",
                        leftUrl: "org.json",
                        rightUrl: "user.json"
                    }
                ],
//                displayMode:true,
                isDialog:true,
                //iframeId:"adminId11",
                inputName: "adminId",
                roleUrl: "role.json",
                moveSelect: true,
                submitFunction: function (callObject) {
                    alert("支持回调函数");
                }
            });
        });
    });

    /*弹出对话框*/
    function openSelect2() {
        $.ligerDialog.open({
            height: 480,
            width: 700,
            title: "请选择",
            url: "select02.html",
            name: "selectUser",
            buttons: [
                { text: $.ligerDialog.defaultProps.btnSure, className: $.ligerDefaults.Dialog.btnClassName, onclick: function (item, dialog) {
                    /*console.log($.loveyIframe.iframeElement({
                        elementName: ".show_select",
                        id: "selectUser"
                    }));*/

                    dialog.close();
                }},
                { text: $.ligerDialog.defaultProps.btnClose, onclick: function (item, dialog) {
                    dialog.close();
                }}
            ]
        });
    }

</script>
</body>
</html>
