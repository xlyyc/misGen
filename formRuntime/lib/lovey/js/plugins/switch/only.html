<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>javascript-switch</title>
    <!--lovey ui-->
    <link href="../../../../lovey/style/css/lovey.css" rel="stylesheet" type="text/css"/>
    <!--文档自定义样式-->
    <link href="../../../../docs/assets/css/docs.css" rel="stylesheet" type="text/css"/>
    <link href="default/switch.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="ui_container example_switch">
    <h3>组件效果展示</h3>
    <!------------------------效果预览------------------------>
    <div class="bs-docs-example pb10" style="height: 20px">
        <input type="checkbox" value="1" name="status"  id="status"/>
    </div>
    <p>HTML部分</p>
<pre class="brush:javascript;">
<input type="checkbox" value="1" name="status"  id="status"/>
</pre>
    <p>CSS部分</p>
<pre class="brush:javascript;">
    头部引入
    <link href="default/switch.css" rel="stylesheet" type="text/css"/>
</pre>
    <p>JS部分</p>
<pre class="brush:javascript;">
    尾部引入
    <script src="../../lovey_common.js" type="text/javascript"></script>
<script src="switch.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#status").iphoneStyle({
            checkedLabel:"生效",
            uncheckedLabel:"未生效"
        });
    })
</script>
</pre>
</div>
<!--jquery核心文件-->
<script src="../../../../lovey/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!--代码高亮-->
<link type="text/css" rel="stylesheet" href="../syntaxhighlighter/styles/easy.css"/>
<script type="text/javascript" src="../syntaxhighlighter/scripts/shCore.js"></script>
<script type="text/javascript" src="../syntaxhighlighter/scripts/shBrushJScript.js"></script>
<script type="text/javascript" src="../syntaxhighlighter/scripts/shBrushPhp.js"></script>
<script type="text/javascript" src="../syntaxhighlighter/helper.js"></script>
<!--懒加载核心js文件-->
<script src="../../lovey_common.js" type="text/javascript"></script>
<script src="switch.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
            $("#status").iphoneStyle({
                checkedLabel:"生效",
                uncheckedLabel:"未生效"
            });
    })
</script>
</body>
</html>
