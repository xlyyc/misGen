<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>javascript-switch</title>
    <!--lovey ui-->
    <link href="../../../../lovey/style/css/lovey.css" rel="stylesheet" type="text/css"/>
    <!--文档自定义样式-->
    <link href="../../../../docs/assets/css/docs.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="ui_container example_switch">
    <h2>默认风格</h2>
    <div><input type="checkbox" value="1" name="status"  id="status"/></div>
    <h2>switch_style02</h2>
    <p>待添加...</p>
</div>
<!--jquery核心文件-->
<script src="../../../../lovey/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!--懒加载核心js文件-->
<script src="../../../../lovey/js/easyloader.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        using("switch", function () {
            $("#status").iphoneStyle({
                checkedLabel:"生效",
                uncheckedLabel:"未生效"
            });
        })
    })
</script>
</body>
</html>
