<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Textarea</title>
    <link href="../../../style/css/lovey.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div  style="position:absolute;left:20em;width:80%;top:10em;">
        <div id="container"></div>
        <div style="margin:30px 0 10px 0; font-size:16px;">event log:</div>
        <div id="log" style="margin:0 0 0 10px;"></div>
    </div>
    <script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="textarea.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
            var textarea = $.loveyInput.create({
                cid:"test_textarea",
                name:"test_textarea",
                rows:10,
                cols:100,
                placeholder:"place holder",
                onchange:function  (e) {
                    $('#log').append('value changed:'+e+'</br>');
                },
                onclick:function  (e) {
                    $('#log').append('input click </br>');
                },
                onblur:function  (e) {
                    $('#log').append('input losts focus</br>');
                },
                onfocus:function  (e) {
                    $('#log').append('input focused </br>');
                }});
            $('#container').append(textarea.root); 
        });</script>

</body>

</html>
