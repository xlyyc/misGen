<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>菜单</title>
    <!--lovey ui-->
    <link href="../../../style/css/lovey.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="ui_container w1000 m10">
        <h2>菜单</h2>
       <div class="show">
       </div>
</div>

<script src="../../jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../easyloader.js" type="text/javascript"></script>
<script src="../../../../docs/LigerUI/demos/grid/CustomersData.js" type="text/javascript"></script>
<script type="text/javascript">
    var menu;
    $(document).ready(function(){
        using("menu",function(){
            menu = $.ligerMenu({ top: 100, left: 100, width: 120, items:
                    [
                        { id:'add',text: '增加'},
                        { id: 'modify', text: '修改', disable: true },
                        { line: true },
                        { id: 'view', text: '查看' },
                        { id: 'close', text: '关闭'}
                    ]
            });
            $(document).bind("contextmenu", function (e)
            {
                menu.show({ top: e.pageY, left: e.pageX });
                return false;
            });
        });
    });
</script>
</body>
</html>
