<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>javascript-menu</title>
    <!--lovey ui-->
    <link href="../../../../lovey/style/css/lovey.css" rel="stylesheet" type="text/css"/>
    <!--文档自定义样式-->
    <link href="../../../../docs/assets/css/docs.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="ui_container example_tree">
    <h2>默认风格</h2>
</div>
<!--jquery核心文件-->
<script src="../../../../lovey/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!--懒加载核心js文件-->
<script src="../../../../lovey/js/easyloader.js" type="text/javascript"></script>
<script type="text/javascript">
    var menu;
    $(document).ready(function(){
        using(["menu","dialog"],function(){
            menu = $.ligerMenu(
                    {
                        top: 100,
                        left: 100,
                        width: 120,
                        //shadow:false,
                        items:
                    [
                        { id:'add',text: '增加', click: onclick11,icon:"add" },
                        { id: 'modify', text: '修改', click: onclick11, disable: true },
                        { line: true },
                        { id: 'view', text: '查看', click: onclick11 },
                        { id: 'close', text: '关闭', click: onclick112 }
                    ]
            });
            $(document).bind("contextmenu", function (e)
            {
                menu.show();
                return false;
            });
        });
    });
    function onclick11(item, i){
        $.ligerDialog.success(item.text);
    }
    function onclick112(){
        menu.hide();
    }
</script>
</body>
</html>
